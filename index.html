<html>
  <head>
    <title>Potteroids</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="game-content">
      <canvas id="game-canvas"></canvas>
      <br>
      <br>
      <audio id="game-music" controls>
        <source src="./lib/game.mp3" type="audio/mpeg">
      </audio>
    </div>

    <audio id="shoot" src="./lib/shoot.wav"></audio>
    <audio id="explode" src="./lib/explode.wav"></audio>



    <script src = "./lib/utils.js" ></script>
    <script src = "./lib/movingObject.js" ></script>
    <script src = "./lib/asteroid.js" ></script>
    <script src = "./lib/game.js" ></script>
    <script src = "./lib/gameView.js" ></script>
    <script src = "./lib/ship.js" ></script>
    <script src="./lib/keymaster.js"></script>
    <script src = "./lib/bullet.js" ></script>

    <script>
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext("2d");
      canvas.width = Asteroids.Game.WIDTH;
      canvas.height = Asteroids.Game.HEIGHT;
      var game = new Asteroids.Game(Asteroids.Game.WIDTH, Asteroids.Game.HEIGHT, 4);
      var view = new Asteroids.GameView(game, ctx);
      view.start();
    </script>

  </body>

</html>
